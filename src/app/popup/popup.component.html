<!-- Modal START -->
<div id="msModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title pl-2">{{showAlert.isError ? 'Error' : 'Alert'}}</h5>
        <button id="closeExampleModal" type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        {{showAlert.msg}}
      </div>
      <div *ngIf="showAlert.redirectUrl" class="modal-footer" data-dismiss="modal">
        <button type="button" class="btn btn-secondary" (click)="navigate(showAlert.redirectUrl)">Back to Home</button>
      </div>
    </div>
  </div>
</div>
 <!-- Modal END -->
 <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#msModal" aria-hidden="true">Open Modal</button>
